<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <body>
        <div id="main">
            <div class="title">
                <h1 id="title">Form</h1>
                <p id="description">A Form</p>
            </div>
            <div class="form">
                <form id="survey-form">
                    <label for="name" id="name-label">Name:</label><br>
                    <input type="text" name="name" id="name" placeholder="Name" required><br>
                    <label for="email" id="email-label" >Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="Email" required><br>
                    <label for="number" id="number-label">Age: </label><br>
                    <input type="number" name="number" id="number" placeholder="Number" min="0" max="20"><br>
                    <label for="cars">Choose an option :</label><br>
                    <select name="option" id="dropdown">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <br><br>
                    <p>Please select your gender:</p>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    <br><br>
                    <p>Select from below: </p>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label><br><br>
                    
                    <p>Any suggestions?</p>
                    <textarea name="comments" id="comments" cols="30" rows="6" style="resize: none;" placeholder="comments"></textarea>

                    <input type="submit" value="Submit" id="submit">

                </form>
            </div>
        </div>
    </body>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
